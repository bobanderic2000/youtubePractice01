<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      border: 3px solid red;
      padding: 20px;
    }

    .box:hover{
      background-color: plum;
    }

    .box img{
      width: 100%;
    }

    .box .pic{
      transform: scale(1);
      transition: 1s;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="pic">
    <img src="https://picsum.photos/200/200/?random=1">
    </div>
    <h1>我是標題</h1>
    <p>平均產生保存世紀語文文檔明顯免費版，股市不但，購物很難完了尋求男女發言人體網上蘋果懂得下列最高欄目。</p>
  </div>
</body>
</html>
